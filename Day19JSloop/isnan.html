<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var age=prompt("Give your age")
        if(isNaN(age))
        {
            alert("give proper input ")
        }
        else{
            switch(true){
            case age<=10:
                console.log("you are a child")
                prompt("What is your favorite cartoon")
                break;
            case age>10 && age<=18:
                console.log("you are a teenager")
                break;
            case age>18:
            console.log("you are an adult")
            break;
        }
        }
    </script>
</body>
</html>
