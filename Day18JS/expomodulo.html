<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var divident=32;
        var divisor=2;
        //modulus operator
        var remainder= divident%divisor
        var quotient=divident/divisor
        console.log(remainder)
        console.log(quotient)

        var base=3
        var power =2
        //power operator
        var result=base **power
        console.log(result)

        //increment operator
        var num1=4;
        var num2=2;
        var num3=3;
        var res=num1+num2-(num2*num3)/num1
        console.log(res)

        var a=12;
        console.log(a**=4)
        console.log(a+=12)
        console.log(a-=12)
        console.log(a*=12)
        console.log(a/=12)
        console.log(a%=12)
        

    </script>
</body>
</html>
