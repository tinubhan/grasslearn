<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text{
            animation: increase 3s infinite ease-out;
        }
        @keyframes increase {
           from{
            font-size: 20px;
            opacity: 0;
           }
           to{
            font-size: 50px;
            opacity: 1;
           }
        }
    </style>
</head>

<body>
    <div class="text">
<h1>This text will fade in</h1>
    </div>
</body>
</html>
