<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* With media queries, meta tag is very important, media query will always be at the end in the style tag */
        body{
            color: red;
        }
        @media screen and (max-width: 480px){
            body{
                color: blue;
                
            }
            p{
                display: none;
            }
            img{
                display: none;
            }
           
        }
    </style>
</head>
<body>
    <h1>Hello there</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Hic explicabo ex fugit voluptates, totam, eius iste, nihil esse optio beatae vel nisi ipsum cumque quidem molestias. Recusandae adipisci officiis tempora!</p>
    <img src="../Day-3/images/OIP-removebg-preview.png" alt="">
</body>
</html>
